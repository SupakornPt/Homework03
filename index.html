<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>JobPasscard</title>
</head>
<body>
    <header>
        <div class="Brand">
            <div class="Logo"><img src="./jobpasscard logo.png" alt="Logo" width="150px" height="50px"></div>
        </div>
        <div class="Navbar">
            <div class="AboutUs"><a href=""><b>ABOUT US</b></a></div>
            <div class="Passcard"><a href=""><b>PASSCARD</b></a></div>
            <div class="Profile"><a href=""><b>PROFILE</b></a></div>
        </div>
        <div class="Partright">
            <div class="Search"><a href=""><img src="./search.png" alt="search"></a></div>
            <div class="Cart"><a href=""><img src="./shopping-cart.png" alt="cart"></a></div> 
            <div class="Login"><a href=""><b>LOGIN</b></a></div>
            <div style="color: gray;">|</div>
            <div class="Signup"><a href=""><b>SIGN UP</b></a></div>
        </div>
    </header>


    <div><h1>My cart</h1></div>


    <div class="Content">
        <div class="Conleft">
            <div class="GoogleDocs">
                <div class="ButtDelete1"><a href=""><img src="./circle.png" alt="deleteIcon"></a></div>
                <div class="ImgGoogleDocs"><img src="./GoogleDocPasscard.png" alt="GoogleDocPasscard"></div>
                <div class="InfoGoogleDocs">
                    <div class="SubInfoGD1"><b>Google Docs</b></div>
                    <div class="rating1">
                        <div class="circle1">
                        <div class="c11"></div>
                        <div class="c12"></div>
                        <div class="c13"></div>
                        </div>
                        <select>
                            <option value="1">LV 1-3</option>
                            <option value="1">LV 2-3</option>
                            <option value="1">LV 3-3</option>
                        </select>
                    </div>
                    <div class="SubInfoP1">THB 150</div>
                </div>
            </div>
            <div class="GoogleSlides">
                <div class="ButtDelete2"><a href=""><img src="./circle.png" alt="deleteIcon"></a></div>
                <div class="ImgGoogleSlides"><img src="./Googleslides.png" alt="GoogleSlides"></div>
                <div class="InfoGoogleSlides">
                    <div class="SubInfoGD2"><b>Google Slides</b></div>
                    <div class="rating2">
                        <div class="circle2">
                            <div class="c21"></div>
                            <div class="c22"></div>
                            <div class="c23"></div>
                            <div class="c24"></div>
                            </div>
                        <select>
                            <option value="1">LV 1/4</option>
                            <option value="1">LV 2/4</option>
                            <option value="1">LV 3/4</option>
                            <option value="1">LV 4/4</option>
                        </select>
                    </div>
                    <div class="SubInfoP2">THB 150</div>
                </div>
            </div>
        </div>


        <div class="Conright">
            <div class=frameinfo>
            <div class="Orderinfo">
                <div class="Headinfo"><b>Order Info</b></div>
                <div class="Subtotal">
                    <div class="Sub">Subtotal</div>
                    <div class="Subprice">THB 300</div>
                </div>
                <div class="Promotion">
                    <div class="Imgcoupon"><img src="./coupon.png" alt="coupon"></div>
                    <div class="InputCode"><input type="text" placeholder="Promotion code"></div>
                    <div class="ButtApply"><a href=""><p>APPLY</p></a></div>
                </div>
            </div>
            <div class="Totalpayment">
                <div class="Price">
                    <div class="Payment"><b>Total Payment</b></div>
                    <div class="Amount">THB 300</div>
                </div>
                <div class="ButtCheckout"><b><p><a href="">LOG IN TO CHECKOUT</a></p></b></div>
            </div>
            </div>
        </div>
    </div>
    <div></div>
</body>
</html>
